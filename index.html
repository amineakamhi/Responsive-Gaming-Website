<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="#" class="logo">Goblins.</a>
      <ul class="navlist">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Clans</a></li>
        <li><a href="#">Town Hall</a></li>
        <li><a href="#">Troops</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="bx bx-menu" id="menu-icon"></div>
    </header>
    <section class="hero">
      <div class="hero-text">
        <h5>#2 Trending</h5>
        <h4>Lead Supercell</h4>
        <h1>GOBLINS</h1>
        <p>
          Join millions of player worldwide as you build your village, <br />
          raise a clan, and compete in epic clan wars!!
        </p>
        <a href="#">Compare</a>
        <a href="#" class="cta"><i class="ri-play-fill"></i>Watch Gameplay</a>
      </div>
      <div class="hero-img">
        <img src="2.png" alt="goblen" />
      </div>
    </section>
    <div class="icons">
        <a href="#"><i class="ri-instagram-line"></i></a>
        <a href="#"><i class="ri-youtube-line"></i></a>
        <a href="#"><i class="ri-facebook-fill"></i></a>
      </div>
      <div class="scroll-down">
        <a href="#"><i class="ri-arrow-down-s-fill"></i></a>
      </div>
    <script src="js/script.js"></script>
    <script>
        const menuIcon = document.getElementById('menu-icon');
        const header = document.querySelector('header');
    
        menuIcon.addEventListener('click', () => {
            header.classList.toggle('active'); // Toggles the visibility of the navlist
        });
    </script>
    
  </body>
</html>
